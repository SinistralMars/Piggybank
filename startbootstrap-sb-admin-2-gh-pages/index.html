                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Goal Progress Card -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 bg-info">
                            <h6 class="m-0 font-weight-bold text-white">Goal Progress</h6>
                        </div>
                        <div class="card-body">
                            <h4 class="text-center">Current Goal: $<span id="displayCurrentGoal">0.00</span> <span id="displayName"> </span></h4>
                            <div class="progress" style="height: 30px; position: relative;">
                                <div id="progressBar" class="progress-bar bg-success" role="progressbar"
                                    style="width: 0%; transition: width 0.6s ease;" aria-valuenow="0" aria-valuemin="0"
                                    aria-valuemax="100">
                                    <span id="progressText"
                                        style="position: absolute; width: 100%; text-align: center; color: black;">$0.00</span>
                                </div>
                            </div>
                            <p id="progressMessage" class="text-center mt-3"></p>
                        </div>
                    </div>

                    <!-- Goal Setting Card -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 bg-primary">
                            <h6 class="m-0 font-weight-bold text-white">Set Your Goal</h6>
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="number" id="goalAmount" class="form-control"
                                    placeholder="Enter your goal amount" aria-label="Recipient's username"
                                    aria-describedby="button-setgoal">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="button-setgoal"
                                        onclick="setGoal()">Set Goal</button>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" id="goalName" class="form-control"
                                    placeholder="Enter goal name" aria-describedby="button-setname">
                                <div class="input-group-append">

                                        onclick="setName()">Set Name</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card for Money Tracker -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Track Your Money</h6>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-xl-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input type="number" class="form-control" id="moneyAmount" min="0"
                                            placeholder="Enter amount">
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <button class="btn btn-success mr-2" onclick="addMoney()">Add</button>
                                    <button class="btn btn-danger" onclick="subtractMoney()">Subtract</button>
                                </div>
                            </div>
                            <h4 class="text-center">Total Money: $<span id="totalMoney">0.00</span>
                                <img src="img/Piggy_Bank.jpg" width="25" height="25">
                            </h4>
                        </div>
                    </div>
            </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->

    <!-- Custom scripts for all pages-->

    <!-- Page level plugins -->

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
    <script>
        let total = 0; // Total amount of money
        let goal = 0;  // Goal amount to reach

        // This function updates the display of total money and checks goal status
        function updateDisplay() {
            document.getElementById('totalMoney').textContent = total.toFixed(2);
            updateProgressBar(); // Update progress bar whenever the total changes
        }

        // This function updates the progress bar based on the current total and goal
        function updateProgressBar() {
            let goalAmount = parseFloat(document.getElementById('goalAmount').value) || 0;
            let totalMoney = parseFloat(document.getElementById('totalMoney').textContent) || 0;
            let progress = (totalMoney / goalAmount) * 100;
            progress = progress > 100 ? 100 : progress; // Cap the progress at 100%

            let progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.setAttribute('aria-valuenow', progress);

            let progressText = document.getElementById('progressText');
            progressText.textContent = `$${totalMoney.toFixed(2)}`;

            let progressMessage = document.getElementById('progressMessage');
            progressMessage.textContent = progress >= 100 ? 'Goal Achieved!' : 'Keep Going!';
        }



        // This function adds money to the total and updates the display
        function addMoney() {
            const moneyAmount = parseFloat(document.getElementById('moneyAmount').value) || 0;
            total += moneyAmount;
            document.getElementById('moneyAmount').value = ''; // Clear the input field
            updateDisplay(); // Update display after adding money
        }

        // This function subtracts money from the total and updates the display
        function subtractMoney() {
            const moneyAmount = parseFloat(document.getElementById('moneyAmount').value) || 0;
            if (moneyAmount <= total) {
                total -= moneyAmount;
                document.getElementById('moneyAmount').value = ''; // Clear the input field
                updateDisplay(); // Update display after subtracting money
            } else {
                alert("You can't subtract more than you have!");
            }
        }

        // This function sets the goal and updates the goal display
        function setGoal() {
            var enteredGoal = parseFloat(document.getElementById('goalAmount').value);
            if (isNaN(enteredGoal) || enteredGoal <= 0) {
                alert("Please enter a valid goal amount greater than zero.");
                return;
            }
            goal = enteredGoal; // Set the new goal
            document.getElementById('displayCurrentGoal').textContent = goal.toFixed(2);
            updateProgressBar(); // Update the progress bar with the new goal
        }

        //This function sets the goal name
        function setName() {
            var name = document.getElementById('goalName').value;
            if (name == "") {
                alert("Please enter a valid name.");
                return;
            }
            document.getElementById('displayName').textContent = name;
        }
    </script>
